<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo"> <!--Tudo que está nessa dentro da tag section faz parte dessa secção, assim separamos os textos da imagem da página-->
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <STRONG class="titulo-destaque">com um Front-end de qualidade!</STRONG></h1> 
            <!--Acima, uso a tag h1, que significa titulo. Além disso, colocamos uma parte do texto em negrito com a tag Strong, e designamos uma classe para esse Strong, para
             que possamos modificar apenas essa classe com o CSS-->
            <P class="apresentacao__conteudo__paragrafo">Olá! Sou João Henrique, desenvolvedor Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?</P>
            <!--Acima, adicionamos um paragrafo com a tag p-->
            <div class="apresentacao__links">
                <a class="apresentacao__links__link" href="https://www.instagram.com/jao_henri01/">Instagram</a>
                <a class="apresentacao__links__link" href="https://github.com/Jaohenri">GitHub</a>
                 <!--Nos dois acima, temos um texto, Instagram/GitHub e um link adicionado a esses textos pela tag a href=""-->
            </div>
           
        </section>
        <img class="minha-foto" src="imagens/minha_foto.jpeg" alt="Foto do João Henrique">
        <!--Acima, inseri uma imagem no projeto. utilizei a classe para definiri essa foto e modifiquei seu tamanho no CSS-->
    </main>
    <footer></footer>
</body>
</html>
